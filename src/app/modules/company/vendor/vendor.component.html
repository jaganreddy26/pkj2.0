<div fxLayout="row warp" fxLayoutAlign="space-between center">
        <div fxFlex="70">
                <div fxLayout="row warp" fxLayoutAlign="space-between center" style="background-color:grey;height:50px">
                        <div fxFlex="50">
                            VendorName
                        </div>
                        <div fxFlex="50">
                            Status
                        </div>
                    </div>
                <div  *ngFor="let item of vendors">
                
                    <div fxLayout="row warp" fxLayoutAlign="space-between center">
                            <div fxFlex="50">
                                    {{item.VendorName}}
                                </div>
                                <div fxFlex="50">
                                        <form name="myForm" #myForm="ngForm" novalidate >
                                                <mat-checkbox [(ngModel)]="item.Status" name={{item.VendorName}} (ngModelChange)="changeEvent()" [disabled]="!isEditChild"></mat-checkbox>
                                        </form>
                                        
                                        
                                </div>
                    </div>
                
                </div>
        </div>
        <mat-divider></mat-divider>
        <div  style="position:relative;top:30px;right: 30px;">
            <button mat-button (click)="saveVendor()" [disabled]="!isEditChild">Save</button>
        </div>
        <button mat-icon-button matTooltip="Edit" [disabled]="!isEdit" (click)="checkPermission()">
                <mat-icon>edit</mat-icon>
            </button>
         
    </div>
