<div fxLayout="row warp">
    <div fxFlex="90">
        <div fxLayout="row warp" fxLayoutAlign="space-between center" style="background-color:grey;height:50px">
            <div fxFlex="50">VendorName</div>
            <div fxFlex="50">Status</div>
        </div>
        <div *ngFor="let item of vendors">

            <div fxLayout="row warp" fxLayoutAlign="space-between center">
                <div fxFlex="50">{{item.VendorName}}</div>
                <div fxFlex="50">
                    <form name="myForm" #myForm="ngForm" novalidate>
                        <mat-checkbox [(ngModel)]="item.Status" name={{item.VendorName}} (ngModelChange)="changeEvent()"
                            [disabled]="!isEditChild"></mat-checkbox>
                    </form>

                </div>
            </div>

        </div>
        <div fxLayoutAlign="end start">
            <button mat-raised-button color="primary" (click)="saveVendor()" [disabled]="!isEditChild">
                Save
            </button>
        </div>
    </div>
    <mat-divider></mat-divider>
    <button mat-icon-button matTooltip="Edit" [disabled]="!isEdit" (click)="checkPermission()">
        <mat-icon>edit</mat-icon>
    </button>

</div>
